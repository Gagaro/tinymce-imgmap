<head>
  <title>{#imgmap.title}</title>
  <script type="text/javascript" src="js/imgmap.js"></script>
  <script type="text/javascript" src="js/functions.js"></script>
  <link rel="stylesheet" href="/javascripts/tinymce/skins/lightgray/skin.min.css" type="text/css"/>
  <link rel="stylesheet" href="css/imgmap.css" type="text/css"/>
  <meta http-equiv="imagetoolbar" content="no"/>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body id="imgmap" onload="tinymce_imgmap_init();">
  <form id="img_area_form" action="">

    <div id="dialog_div" class="dialog_div">

    <fieldset class="fieldset_on">

      <legend><a onclick="toggleFieldset(this.parentNode.parentNode)">&nbsp;<span class="icon-circle-up green"></span>&nbsp;{#imgmap.img_map_areas}</a></legend>

      <div style="border-bottom: solid 1px #c5c5c5">
      <table width="100%">
        <tr>
          <td width="30%">
            <span onclick="myimgmap.addNewArea()" alt="{#imgmap.add_new_area}" title="{#imgmap.add_new_area}" class="pointer icon-plus"></span>
            <span onclick="myimgmap.removeArea(myimgmap.currentid)" alt="{#imgmap.delete_area}" title="{#imgmap.delete_area}" class="pointer icon-minus"></span>
            <span onclick="gui_htmlShow()" alt="{#imgmap.get_image_map}" title="{#imgmap.get_image_map}" class="pointer icon-embed2" id="code_button"></span>
          </td>
          <td align="center" width="30%">
            <input type="checkbox" id="bb" onClick="toggleBoundingBox(this)"/>
            <label for="bb">{#imgmap.img_bounding_box}</label>
            <select onchange="changelabeling(this)" id="bb">
              <option value=''>{#imgmap.img_bounding_no_label}</option>
              <option value='%n' selected='1'>{#imgmap.img_bounding_label_with_number}</option>
              <option value='%a'>Label with alt text</option>
              <option value='%h'>{#imgmap.img_bounding_label_with_href}</option>
              <option value='%c'>{#imgmap.img_bounding_label_with_coords}</option>
            </select>
          </td>
          <td align="right" width="30%">
            <label for="dd_zoom">{#imgmap.img_map_zoom}</label>
            <select onchange="gui_zoom(this)" id="dd_zoom">
              <option value='0.25'>25%</option>
              <option value='0.5'>50%</option>
              <option value='1' selected="1">100%</option>
              <option value='2'>200%</option>
              <option value='3'>300%</option>
            </select>
          </td>
        </tr>
      </table>
      </div>

      <div id="form_container" style="clear: both;">
      <!-- form elements come here -->
      </div>
    </fieldset>

    <fieldset class="fieldset_on">
      <legend><a onclick="toggleFieldset(this.parentNode.parentNode)">&nbsp;<span class="icon-circle-up green"></span>&nbsp;{#imgmap.img_image}</a></legend>
      <div id="pic_container"></div>
    </fieldset>

    <fieldset id="fieldset_status" class="fieldset_on">
      <legend><a onclick="toggleFieldset(this.parentNode.parentNode)">&nbsp;<span class="icon-circle-up green"></span>&nbsp;{#imgmap.img_status}</a></legend>
      <div id="status_container" style="height:10px;"></div>
    </fieldset>

    <fieldset id="fieldset_html" class="fieldset_off">
      <legend><a onclick="toggleFieldset(this.parentNode.parentNode)">&nbsp;<span class="icon-circle-up green"></span>&nbsp;Code</a></legend>
      <div>
        <textarea id="html_container"></textarea>
      </div>
    </fieldset>

    </div>

  </form>

</body>
</html>
